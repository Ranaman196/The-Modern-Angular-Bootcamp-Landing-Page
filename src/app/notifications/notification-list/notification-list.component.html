<div
  *ngFor="let message of messages | async"
  class="alert alert-dismissible fade show"
  [ngClass]="message.type === 'error' ? 'alert-danger' : 'alert-success'"
  role="alert"
>
  {{ message.text }}
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
    (click)="clearMessage(message.id)"
  ></button>
</div>
